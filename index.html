<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./dist/css/reset.css" />
  <link rel="stylesheet" type="text/css" href="./dist/css/main.css" />
  <script src="./dist/main.js"></script>
  <script src="./dist/keymaster.js"></script>
  
  <title>Get Out The Way!!</title>
</head>
  <body>
    <div id="overlay"></div>
    <div id="body-wrap">
      <div id="side-player">
        Jukebox
        <ul id="jukebox">
          <li class="jukebox-li" data-value="drexciya.mp3">Triangular Hydrogen Strain</li>
          <li class="jukebox-li" data-value="space_invaders_5.mp3">Space Invaders Moon</li>
        </ul>
        <div><input type="checkbox" id="toggle-music">Pause Music</input></div>
      </div>
      <div id="main-wrap">
      <div id="title-bar">
        <h1 id="title">Get Out The Way: Evade the alien forces!</h1>
      </div>
      <div id="stats-bar">
        <span id="stats-score">Score: <span id="stats-score-number">0</span>  +<span id="stats-points">100</span></span>
        <span id="stats-shields"> Shields: <span id="stats-shields-number">5</span></span> 
      </div>
      <div id="main">
        <div id='layers'>
          <div id="layer1">
            <div id="layer2">
              <div id="layer3">
                <div id="layer4">
                  <canvas id="game-canvas" class="hidden" height=700 width=900></canvas>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
      <div id="side-menu">
        <!-- <div id="side-menu-items"> -->
        <ul id="side-menu-list">
          
        </ul>
        <!-- </div> -->
      </div>
    </div>
  </body>
</html>
